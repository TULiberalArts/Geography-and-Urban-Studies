  expertise: "Social and cultural geography, Migration, Whiteness, South Africa, Gender, sexuality and space"
  bio: "I am a broadly-trained human geographer primarily interested in social and cultural geography, particularly questions around the ways that different kinds of bodies move through and experience space. I received a BA in East Asian Languages and Cultures from Columbia University, an MA in Geography from the University of Vermont, and a Ph.D in Geography (2011) from the University of Leeds in the UK. My research and publications to date have focused on sexuality, gender, and space; the geographies of whiteness in contemporary South Africa; and on the intersection between migration, transnationalism, and identity. I am in the midst of participatory research project on transgendered people’s experiences of home-making and domestic objects as well as an ongoing project with Jen Dickinson at the University of Winchester examining shifting identities of mid-twentieth-century British migrants, settlers, and ex-pats in East and Southern Africa."

