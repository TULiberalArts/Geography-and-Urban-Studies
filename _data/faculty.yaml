  bio: "Allison Hayes-Conroy received her M.A. in geography from the University of Hawai‘i at Mānoa and her Ph.D. in geography from Clark University in 2009. She has published widely on critical approaches to food-body relationships and the politics of food. In 2015 Dr. Hayes-Conroy was awarded an NSF CAREER grant for her project in Medellín and Bogotá, Colombia, examining the role of bodies, sensation, and body movement in youth-based creative activity and community engagement. The same project also engages undergraduate and graduate students in course-based research on similar themes in Philadelphia, PA, and complements another local, course-based project on the theme of critical nutrition. Allison Hayes-Conroy is also on the advisory board of Temple’s new Rad Dish Co-op and Café, and played a supportive role in their opening."

  name: "Kevin A. Henry"
