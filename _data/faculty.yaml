  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Urban sustainability; Environmental justice and health; Human dimensions of global environmental change; Risk, hazards and vulnerability; Brownfield redevelopment; Urban greening"
  bio: "I am an assistant professor in the Geography and Urban Studies Department at Temple University. My research bridges several themes in human-environment and human geography: the social dimension of sustainability; environmental justice and health; and community resilience to environmental and economic stressors. My recent work has focused on environmental gentrification, the role of vacant land in urban greening efforts, and the impact of environmental justice on urban sustainability planning. I use GIS and qualitative approaches in my work. I received my MA and PhD from the Graduate School of Geography at Clark University. Prior to joining the faculty at Temple, I was an assistant professor of GIScience in the International Development, Community, and Environment Department at Clark University."

  name: "Christina Rosan"
  title: "_Assistant Professor_"
  room: "320"
  building: "Gladfelter Hall"  
  email: "cdrosan@temple.edu"
  phone: "2152049327"
  website: ""
  photo: "http://www.cla.temple.edu/gus/files/2014/09/IMG_1791-225x300.jpg"
  expertise: "Urban sustainability planning, Urban politics, Metropolitan governance, Urban planning, Environmental studies, Environmental policy, Social justice, Vacant land, Urban agriculture"
  bio: "Christina Rosan has taught at Temple University since 2009. She is particularly interested in how we make cities more sustainable and just. She received her Bachelor’s in History (with Honors) from Williams College. After college, she taught English in Ecuador and worked at the Woodrow Wilson Center for International Scholars in Washington, DC on a research project for USAID. She later attended the Massachusetts Institute for Technology (MIT) for her Master’s in City Planning with a focus on International Development. Her Master’s thesis examined the regional politics around the siting of a new airport outside of Mexico City. Rosan was offered an opportunity to continue her studies in a PhD at MIT where she worked on a research project on the politics of air pollution in Mexico City. Her interest in regional planning and sustainability led her to write her dissertation on metropolitan governance and land use planning in Boston, Denver, and Portland. After graduation, Rosan was a Post-Doctoral Fellow at MIT where she worked on a book project on the history of planning ideas which produced a co-edited book, Planning Ideas that Matter (MIT 2012). The book is the winner of the International Planning History Society’s 2014 best edited book in planning. She was also a Post-Doctoral Research Fellow at MIT coordinating the MITPortugal PhD in Sustainable Energy Systems. At Temple, Rosan’s research focuses on urban sustainability. She is particularly interested in the politics of becoming a green city. She is currently the Co-PI on an EPA STAR research grant, Performance and Effectiveness of Urban Green Infrastructure: Maximizing Benefits at the Subwatershed Scale through Measurement, Modeling, and Community-Based Implementation. She is currently finalizing a book on metropolitan governance with Penn Press as well as working on a book with her colleague, Dr. Hamil Pearsall, about the politics of urban agriculture in Philadelphia. Rosan is active in the Philadelphia sustainability community and is eager to use research to inform practice."

