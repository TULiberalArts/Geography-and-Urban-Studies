  expertise: "Geographic Information Systems (GIS), Geographic Information Science (GISci); Spatiotemporal database; Spatiotemporal analysis; Spatial data mining; Spatial analysis; Dasymetric mapping; Areal interpolation; Neighborhood effects; Social network; Contextual effects; Environmental justice; Crime and delinquency, Urban health; Substance use; Addiction; Health"
  bio: "I am a geographer specializing in Geographic Information Science. I received a B.A. in Environmental Geology from the University of California Santa Cruz in 1992, a M.S. in Geography from Portland State University in 1997, and a Ph.D. in Geography from Pennsylvania State University in 2001.  I am certified as a GIS Professional (GISP) by the GIS Certification Institute (GISCI). My research has spanned a number of topical areas, including spatiotemporal data modeling and analysis, environmental justice, and dasymetric mapping. Recently, I have become involved in several projects funded by NIJ and NIH revolving around modeling contextual geographic and social network effects on human behavior, particularly relating to substance use and crime. Of interest are the ways in which social and peer influences on behavior are embedded within place, and how such contextual influences may interact with characteristics of the individual to produce particular behavioral outcomes, such as criminal recidivism and substance use.  Interdisciplinary approaches are a key component of such research, and I have benefited substantially from collaboration with colleagues in psychology, psychiatry, criminal justice, computer science, and statistics on these projects. I currently serve as Research Committee Chair for the University Consortium for Geographic Information Science (UCGIS) and on the Editorial Boards of Geography Compass, Urban and Regional Information Systems Association (URISA) Journal, and Journal of Spatial Information Science. Previously, I have served on the Board of Directors of UCGIS, as Secretary and on the Board of Directors for GISCI (GIS Certification Institute), as Chair of the Association of American Geographers (AAG) Geographic Information Systems and Science Specialty Group (GISS-SG), as Academic Councilor of the AAG Cartography Specialty Group (CSG), and on the Editorial Board of Annals of the Association of American Geographers."

