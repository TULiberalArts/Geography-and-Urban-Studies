  name: "Melissa R. Gilbert"
  title: "_Chair and Professor_"
  room: "309"
  building: "Gladfelter Hall"  
  email: "mgilbert@temple.edu"
  phone: "2152045482"
  website: ""
  photo: "http://www.cla.temple.edu/gus/files/2014/08/IMG_07841-198x300.jpg"
  expertise: "Urban Geography; Feminist Geography; Feminist Theory; Critical Race Theory; Urban Social Theory; Social Action Research; Urban Labor Markets; Urban Poverty; Societal Dimensions of Information and Communication Technologies; and Social Movements."
  bio: "My research interests are in areas of urban geography, feminist and critical race studies, and social action research. I have approached these broad and interconnected fields through theoretically informed, empirical research examining how urban and economic processes construct, and are constructed by relations of power and inequality. I am particularly interested in the barriers that poor women of various ethnic/”racial” groups experience, and the individual and collective survival strategies that they employ, in attempting to support themselves and their families. And, because I am interested in social change, and the role of academics and research in this process, she has utilized social action research as part of a broader feminist methodology. My primary research contributions have been to offer alternative theoretical and methodological approaches to study the intersection of gender, racism, and space to further our understanding of labor markets, urban poverty, community organizing and digital inequalities. My current research examines the relationships among access to information and communication technology (ICT), poor women’s economic opportunities, and poor people’s community-based organizing from a feminist geographical perspective. This research focuses on the relationships among access to information and communication technologies (ICTs); economic, educational, and health disparities; and poor people’s community-based organizing in the United States. My research has been supported by the Fulbright Commission, the National Science Foundation, and the Social Science Research Council. My research has been published in journals such as the Annals of the Association of American Geographers, the Professional Geographer, Urban Geography, Geoforum, Transactions in GIS, and Information, Communication & Society. I received my PhD (1994) and MA (1991) from the Graduate School of Geography at Clark University and a MA (1988) in Urban and Regional Studies from the University of Sussex. I currently serve as Chair of the Department of Geography and Urban Studies and Director of the Greater Philadelphia Women’s Studies Consortium. I am serving a term as Treasurer and National Councillor of the Association of American Geographers and serve on the editorial boards of Urban Geography and Geographical Review. I have served as president of the Geographical Perspectives on Women Specialty Group of the Association of American Geographers and received the 2011 Jan Monk Service Award for contributions to the advancement of women and feminist geography in the discipline and the broader public. I have also worked with a number of community organizations related to economic empowerment and digital inequalities. I am currently Vice President of the Board of Directors of the Lower Merion School District in suburban Philadelphia and a former member of the Montgomery County Planning Commission Board in Pennsylvania."

  name: "Max Andrucki"
  title: "_Assistant Professor of Instruction and Internship Coordinator_"
  room: "325B"
  building: "Gladfelter Hall"  
  email: "max.andrucki@temple.edu
  phone: "2152041233"
  website: ""
  photo: "http://www.cla.temple.edu/gus/files/2014/06/Max_Andrucki.jpg"
  expertise: "Social and cultural geography, Migration, Whiteness, South Africa, Gender, sexuality and space"
  bio: "I am a broadly-trained human geographer primarily interested in social and cultural geography, particularly questions around the ways that different kinds of bodies move through and experience space. I received a BA in East Asian Languages and Cultures from Columbia University, an MA in Geography from the University of Vermont, and a Ph.D in Geography (2011) from the University of Leeds in the UK. My research and publications to date have focused on sexuality, gender, and space; the geographies of whiteness in contemporary South Africa; and on the intersection between migration, transnationalism, and identity. I am in the midst of participatory research project on transgendered people’s experiences of home-making and domestic objects as well as an ongoing project with Jen Dickinson at the University of Winchester examining shifting identities of mid-twentieth-century British migrants, settlers, and ex-pats in East and Southern Africa."

  name: "Bradley Gardener"
  title: "_Visiting Assistant Professor_"
  room: "334"
  building: "Gladfelter Hall"  
  email: "Bradley.Gardener@temple.edu"
  phone: "2152043331"
  website: ""
  photo: "http://www.cla.temple.edu/gus/files/2014/06/Bradley_Gardener.jpg"
  expertise: "Race, Migration, Neighborhood Change, Sport, Jewish Studies, Identity, Applications of GIS"
  bio:"Bradley is a professor of geography, a DJ, an accomplished yogi, a black belt in Taekwondo, and a generally complex human being. He comes from a working class Jewish background and has been heavily influenced by anti-racist and feminist traditions in music and literature. His biography has greatly influenced his research interests. His primary research pertains to Jewish migration within the Bronx. He focuses on the same neighborhoods his parents and grandparents once lived in half a century ago. Bradley’s understanding of this process is influenced by critical race theory, feminist epistemology, and the socio-spatial dialectic. Generally, Bradley’s research addresses how racism is articulated and reproduced on several geographical scales. More specifically, he examines this process by looking at the intersections between space, race, and identity. He is also very interested in the relationship between repression and resistance. His research identifies how racialized groups negotiate and fight against racist institutions and practices. He is also interested in the geographies of sport. Some of his recent research focuses on labor mobility in professional wrestling during the mid-twentieth century." 
  
  name: "Sanjoy Chakravorty"
  title: "_Professor_"
  room: "325"
  building: "Gladfelter Hall"  
  email: "sanjoy@temple.edu"
  phone: "2152041434"
  website: "http://sites.temple.edu/sanjoy/"
  photo: "http://www.cla.temple.edu/gus/files/2015/06/Sanjoy-Chakravorty-286x300.jpg"
  expertise: "India, Urbanization, Economic Geography, Inequality, Development, Epistemology"
  bio: "Professor Chakravorty’s research has focused on two broad themes—empirical work on India and theoretical work on distribution and (now) epistemology.  His most recent published book is The Price of Land (2013), which is an analysis of land acquisition and conflicts in the framework of state policies and land markets in India. It was shortlisted for the 2013 Crossword Award for Non-Fiction.  Other relevant books include Fragments of Inequality (2007), which analyzes structure and change in income distributions, and Made in India (2006), which is a study of the economic geography of Indian industry.  His shorter pieces include over fifty journal papers, book chapters, and reports. The papers are scattered through journals in geography, development economics, planning, and urban studies.  He also writes occasional pieces for newspapers in India in English and Bangla. His research has been funded by the U.S. National Science Foundation, the U.S. National Institute of Justice, the American Institute of Indian Studies, and the World Bank. Right now, Professor Chakravorty has three projects at different stages of progress.  One is his first work of fiction, “The Promoter”, a satire set in contemporary Calcutta. It should be in print in 2015 summer.  The second is a book on epistemology and the archaeology of knowledge, provisionally titled “The Truth About Us: India Invented, India Unknown,” and is forthcoming from Hachette in 2016.  The third is a collaborative book (with Devesh Kapur and Nirvikar Singh) titled “The Other One Percent: Indians in America.” It is complete and under review.  He is also working with colleagues at the Center for the Advanced Study of India at the University of Pennsylvania (where he is Visiting Fellow), focusing on a survey-based project in Delhi and Mumbai. Professor Chakravorty was department chair from 2005-10, a period during which the department got its doctoral program and a new major in Environmental Studies."

