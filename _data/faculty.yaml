  website: "http://sites.temple.edu/jessicamiller/"
  photo: "https://randomuser.me/api/portraits/men/12.jpg"
  expertise: "Human-environment interaction, Environmental inequity, Urban and environmental planning, Environmental gentrification, Urban-regional dynamics, City and identity"
  bio: "My research falls at the intersection of environmental and human geography and planning. I am an Assistant Professor of Instruction at the Geography and Urban Studies department at Temple University and received my doctoral degree from The Graduate Center at The City University of New York. I focus on research that explores human-environment interaction through environmental perception and policy, identity, and planning. My work in the past has focused on the impacts of environmental policy and the production of urban space through greening policies. I am interested in environmental inequity and restoration, and how this process is shifting as a result of changing urban landscapes. My research interests include: environmental and human geography, urban-regional dynamics, urban political ecology, city and identity, environmental inequity, perception, and health, planning, water resources, environmental gentrification and displacement, brownfields, and waterfront redevelopment. I have also held planning positions in the past, including environmental, sustainability, and transportation planning positions. I feel my research benefits from having performed these roles in the past."

