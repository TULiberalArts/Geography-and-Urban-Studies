  expertise: "African American historical geography, Race and urban geography, Geographical education"
  bio: "A native of Omaha, Nebraska, Dr. David Organ is currently an Assistant Professor of Geography & Urban Studies at Temple University in Philadelphia, PA. He is an alumnus of the University of California at Berkeley, where he earned a bachelor degree in History and his masters and doctoral degrees in Geography. Dr. Organ has conducted research, made numerous presentations and published in the specific area of African American Geography including: studies of black migration, settlement and community life formation with a special interest in all-Black towns and historic sites. His general training and research interests are in historical, cultural and urban geography & planning with minor emphases on geographical education, and the study of African American heritage landscapes. He has consulted with various historical preservation groups, museums and historical societies and facilitates teacher training workshops on African American genealogical and geographical pedagogy. He has been affiliated over the last decade with the Information Technology Study and Research Group (ITSRG), working specifically with the National Science Foundation’s Building Information Technology Skills Summer Program for North Philadelphia high school students (bITS). Dr. Organ has formerly taught at: Creighton University in Omaha, NE, Brandeis University in Waltham, MA, the University of California at Berkeley and the University of California at Santa Barbara, CA, Auburn University in Alabama, Clark Atlanta University in Georgia and Dillard University in New Orleans, Louisiana where he assumed various administrative duties as Dean of the Honors Program, as well as, Founder & Director of the African World Studies Institute.."

