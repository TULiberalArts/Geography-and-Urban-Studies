  photo: "http://www.cla.temple.edu/gus/files/2014/06/Kolson_Schlosser-229x300.jpg"
  expertise: "Geohumanities, Political Ecology, Environmental History, Geography Education"
  bio: "I am an Assistant Professor of Instruction in GUS/ES with research interests ranging from geohumanities to political ecology. I have a background in the political ecology of gold and diamond production in the Canadian North and the impact of early population-resource “science” on cold war geopolitics. But more recently I enjoy reading through the political fabric of science/monster fiction through the lens of psychoanalytic and topological theory. Mostly I’m interested in how science, nature and ‘the political’ are imagined and represented, either through textual or visual media, and approach the problem through a variety of contexts. I am also enthusiastic about geography education and teach Sustainable Environments, Geography of Natural Resources, and Digital Mapping."

