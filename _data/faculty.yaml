  photo: "http://www.cla.temple.edu/gus/files/2014/09/IMG_8694-200x300.jpg"
  expertise: "Urban geography, Photography, Geographic education"
  bio: "Rickie Sanders is Professor of Geography/Urban Studies and former Director of Women’s Studies at Temple University and Director of the Greater Philadelphia Women’s Studies Consortium. During her tenure at Temple University she has served as both Graduate Chair and Chair of her Department and was a Fellow at the Center for the Humanities at Temple. She recently rotated off the Temple University General Education Executive Committee. She has published in numerous publications including Women’s Studies Quarterly, Journal of Geography, Professional Geographer, Gender Place and Culture, Journal of Geography in Higher Education, Antipode, Urban Geography, and a Legislative Atlas for the Commonwealth of Pennsylvania. Her current research focuses on images of the city/photography/visual studies, urban geography, gender on the landscape, and teaching geography. She has had two exhibits of her work at Temple University. Her recent (2012, 2013) work includes “Making INVISIBLE CITIES Visible” a photo essay submitted Visual Communication with Bogdan Jankowski; Trayvon Martin: The Blogosphere, Racial Profiling, Social Justice, Pit bulls, and “The Talk” in Antipode Issues Forum; “The Ambiguous Rhetoric of Invisibility and Visibility in Women’s Lives” Revista Artemis XVI with Loreley Gomez Garcia; “The Complexities of Teaching Simple Geographic Concepts: A Guide to Connecting Critical Geography to the Classroom” in Geography and Social Justice in the Classroom (Routledge Research in Education Series), Todd Kenreich, Ed.; “The Whitening of the Public University: The Context for Diversifying Geography,” The Professional Geographer with Audrey Kobayashi and Victoria Lawson. She presented her work this summer at the meeting of the International Visual Studies Association in Pittsburgh as well as the International Geographers Union in Krakow. Currently (Fall, 2014) she is teaching at Temple University Rome. In addition to her publications, she has served on numerous committees for the Association of American Geographers (AAG), National Council of Geographic Educators, the American Geographical Society, the Workshop on Geography in the 21st Century, and the National Association of Educational Progress/Educational Testing Service. She has also received numerous awards and honors from national organizations as well as Temple University. These include the Gilbert Grosvenor Award for Outstanding Teaching, the Eleanor Hofkin Award for Outstanding Teaching from the College of Liberal Arts/Temple University; and the Distinguished Teaching Award from the National Council for Geographic Education. The Finding A Way Project under her directorship received the Eleanor Roosevelt Fund Award Special Commendation from the American Association of University Women. She was recently honored by the Association of American Geographers for her success in Enhancing Diversity in the discipline."

