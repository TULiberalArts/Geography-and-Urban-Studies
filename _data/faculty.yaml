  phone: "2152048396"
  website: "https://sites.google.com/site/postcolonialecology/"
  photo: ""
  expertise: "Territory and Territorialization, Political Ecology, Indigenous Peoples, Caribbean Studies, Fisheries, Sustainability, Citizen Science and related methodologies, Indigenous Sacred Landscapes, Identity Politics. Postcolonialism, Whiteness, and Green Christianity"
  bio: "I am a geographer, a political ecologist, a social theorist, a father, and last but not least, an educator. I have two degrees in Geography, but I also studied Anthropology and American Indian Studies. My most recent work and forthcoming papers relate to the practice of human territoriality as a contributing factor to conflicts surrounding environmental policy in the Bahamas. Prior to that I worked with a number of tribes in the American Southwest doing cultural resource consultation work. If you are from Tucson, you may even know as the sound engineer from some well known concert venues. My present research interests include thinking about the ways that Geography and the wider academy reproduce a form of white supremacy."

  name: "Roman Cybriwsky"
  title: "_Professor_"
  room: "335"
  building: "Gladfelter Hall"  
  email: "romancyb@temple.edu"
  phone: "2152047664"
  website: "http://twitter.com/example"
  photo: ""
  expertise: "Global cities, Urban geography, Comparative urban studies, Landscape and society, Neighborhood change, Gentrification, Kibbitzing about urban planning, Asian Cities, Ukraine, Postsocialist urban transitions"
  bio: "In 1972, Roman Cybriwsky made a call from a pay phone in University Park, PA where he was finishing his PhD at Penn State in Geography, and was so convincing that he was instantly offered a job teaching urban geography courses at Temple. Now, 44 years later, he still has that job, meaning that (1) he had found his niche early on, and (2) that he knew how to carve a niche. Over the years, he taught as well at the University of Victoria and the University of British Columbia in Canada, was a Senior Researcher on a 3-year urban research project at the University of Pennsylvania, and was privileged to be a Visiting Scholar at the Center of Advanced Studies at the National University of Singapore. In 1984 he became one of the first Temple faculty to teach at the Temple University Japan campus in Tokyo. He has since returned there again and to teach and conduct research, and has spent about 10 years total in Tokyo. For a contrasting experience at a Japanese institution, he taught geography courses for a semester at Hitotsubashi University. For almost six years until the end of 2006 he was Associate Dean at TUJ. His years in Japan resulted in several books. After returning to main campus, Roman Cybriwsky turned his attentions to Ukraine and its capital city, Kyiv. In 2010-2011 he was Fulbright Scholar at the prestigious and historic National University of Kyiv Mohyla Academy, where he taught urban sociology and conducted research that produced a 2014 book about Kyiv. His first appointment was in the Department of Geography at Temple, and then in Urban Studies, where he became Director and was one of the central characters in effecting the merger that created the Department of Geography and Urban Studies. For six years in the 1990s, he was Department Chair. In between returning from TUJ and going for research to Kyiv, he was Director of Asian Studies at Temple. His teaching and research focuses on contemporary cities around the world. In the early part of his career, he wrote primarily about Philadelphia, especially the early years of gentrification and accompanying social tensions, and then in turn about Vancouver, Singapore, Batam (an urbanizing, global-economy Indonesian island within sight of Singapore), Tokyo, and Kyiv. The Tokyo and Kyiv experiences have been especially productive in terms of books. He continues with research in Ukraine. His most recent book will be published soon: it is a comprehensive study of the Dnipro, the important river that flows through the heart of the country. When he was younger, Roman Cybriwsky ran one marathon after the other and used to sneak home early whenever he could to train. Now that he is older and cuts a much larger presence, he stays out late at night to walk in circles around 8- and 9-foot tables to shoot a pretty good game of pool."

  name: "Lee Hachadoorian"
  title: "_Assistant Professor, Assistant Director of the Professional Science Master’s in Geographic Information Systems_"
  room: "334"
  building: "Gladfelter Hall"  
  email: "Lee.Hachadoorian@temple.edu"
  phone: "2152043331 "
  website: "http://geospatial.commons.gc.cuny.edu/"
  photo: "http://www.cla.temple.edu/gus/files/2016/07/lee_-GUS-269x300.jpg"
  expertise: "Open source GIS, Open data, Urban economic geography, Spatial analysis, Residential location, Segregation, Local public finance, Suburbanization and sprawl, Metropolitan governance, Spatial justice"
  bio: "I am an Assistant Professor of Instruction in Temple University’s Department of Geography & Urban Studies, and the Assistant Director of the Professional Science Master’s in Geographic Information Systems, where I coordinate curriculum, advise students, and teach introductory and advanced courses in GIS. I worked as a database and software developer for 11 years before beginning graduate studies in GIS and geography. My research is broadly concerned with applying geospatial technologies to urban and demographic analysis. My teaching and research heavily emphasize the use of free and open source software. Technological projects in spatial database design and geovisualization are motivated by my use of demographic and economic data to address substantive questions in residential location, sprawl, spatial inequality, racial segregation, and spatial justice. My research investigates the Tiebout model, the theory that households will “vote with their feet” to move to the local government that best matches their preferences for local public services. In published research I have shown that in areas with incongruent school and municipal boundaries, municipalities are stronger “containers” for income segregation than school districts. I am extending this into an investigation of differences in segregation and inequality between regions where municipal and school district borders are congruent and those where they are not. A recent project investigates scale and spatiality in measures of segregation. Segregation measures are heavily influenced by the shapes and sizes of the population enumeration units. While segregation is an inherently spatial phenomenon, commonly used segregation measures such as the index of dissimilarity are oddly aspatial. In response, geographers have proposed spatially adjusted local and global measures of segregation. My research continues in this vein. Overall my teaching, research, and outreach are motivated by a deep love of cities, and an interest in all aspects of their functioning. I am lucky to be working in an era where access to data is increasingly open. I support the use of open data to increase civic engagement including crucial citizen interventions in urban planning and policy. I am active in local technology organizations, and invite inquiries from community and civic groups interested in learning how to apply open data and free software to their questions and needs."

  name: "Allison Hayes-Conroy"
  title: "_Assistant Professor_"
  room: "329"
  building: "Gladfelter Hall"  
  email: "anhc@temple.edu"
  phone: "2152047692"
  website: "https://temple.academia.edu/AllisonHayesConroy"
  photo: "http://www.cla.temple.edu/gus/files/2014/06/Allison_Hayes-Conroy-225x300.jpg"
  expertise: "Critical food studies, Social movements, Feminist geography, Bodies, Affect, Feeling and emotion, Visceral geography, Colombia"
  bio: "Allison Hayes-Conroy received her M.A. in geography from the University of Hawai‘i at Mānoa and her Ph.D. in geography from Clark University in 2009. She has published widely on critical approaches to food-body relationships and the politics of food. In 2015 Dr. Hayes-Conroy was awarded an NSF CAREER grant for her project in Medellín and Bogotá, Colombia, examining the role of bodies, sensation, and body movement in youth-based creative activity and community engagement. The same project also engages undergraduate and graduate students in course-based research on similar themes in Philadelphia, PA, and complements another local, course-based project on the theme of critical nutrition. Allison Hayes-Conroy is also on the advisory board of Temple’s new Rad Dish Co-op and Café, and played a supportive role in their opening."

  name: "Kevin A. Henry"
  title: "_Assistant Professor_"
  room: "313B"
  building: "Gladfelter Hall"  
  email: "khenry1@temple.edu"
  phone: ""
  website: ""
  photo: ""
  expertise: "Health/medical geography, Public health, Epidemiology, Cancer epidemiology, Geographic information systems (GIS), Geographic access, Health services, Cluster detection, Spatial statistics, Historical geography"
  bio: "I am currently an assistant professor in the Department of Geography and Urban Studies at Temple University and a member of Fox Chase Cancer Center’s Cancer Prevention and Control program. I am a medical geographer, and my research and teaching focus on the intersection between geography, public health and epidemiology. My research focuses on describing and understanding place-based and geographic disparities in health and disease, with a specific emphasis on applied geographic methods and the role geographic factors play on cancer outcomes and prevention. I am especially interested in the interactions between socioeconomic, demographic and neighborhood environmental factors that influence human health and disease and how we can measure these factors to better understand various health outcomes. Much of the innovation in my work has been through using novel geographic methods and creating new national data sets to answer questions that are directly relevant to understanding and reducing health disparities in cancer. In the past several years, I have both led and worked with interdisciplinary teams of researchers on several high-impact projects funded by the National Science Foundation (NSF), National Cancer Institute, American Cancer Society and Susan G. Komen.  Some of the findings from these studies have been published in prominent journals, and some garnered national attention and have been highlighted by the NCI and major media outlets, including the New York Times, CBS, the Guardian and Reuters.  Most recently, I received funding from the NSF Geography and Spatial Sciences Program on a project that combines approaches in geospatial methods and life course epidemiology.  I am also Co-PI on a NSF award under their new Innovations in Graduate Education track of the NSF Research Traineeship program for implementing a collaborative partnership between the Departments of Geography and Urban Studies and Biology at Temple.  My most recent publication was an article in Cancer Epidemiology, Biomarkers & Prevention that was one of the first studies to examine the role of both individual and geographic factors on human papillomavirus (HPV) vaccine uptake. I received a B.S. in Geography from Salisbury University and an M.A. in Geography from Towson University. At McGill University, I earned my Ph.D. in Geography and completed a post-doctoral fellowship in epidemiology before spending several years as a research scientist at the New Jersey Department of Health and as associate director of the New Jersey State Cancer Registry.  Prior to joining the faculty at Temple, I served on the faculty at the University of Utah (Department of Geography) and at the Rutgers University School of Public Health (Department of Epidemiology)."

