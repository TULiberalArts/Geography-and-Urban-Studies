  name: "Robert Mason"
  title: "_Professor_"
  room: "316"
  building: "Gladfelter Hall"  
  email: "rmason@temple.edu"
  phone: "2152044483"
  website: "http://sites.temple.edu/mason"
  photo: "http://www.cla.temple.edu/gus/files/2014/06/Robert_Mason.jpg"
  expertise: "Environmental policy, Land use, Japan, Asia, Protected areas"
  bio: "Robert J. Mason holds an MA in Geography and Environmental Studies from the University of Toronto, and received his PhD in Geography from Rutgers University in 1986. He joined Temple’s Department of Geography and Urban Studies in 1986, following a short period as visiting lecturer at Ohio State University. He taught for several years at Temple University Japan in Tokyo. After returning to the Main Campus in Philadelphia, he became Director of the new program in Environmental Studies. During the 2004-05 academic year, Dr. Mason was on leave from Temple, holding the Bryant Drake Guest Professorship in the Department of Biosphere Sciences at Kobe College in Nishinomiya, Japan. Dr. Mason’s research and teaching focus on environmental policymaking and land-use management. He is the author of Collaborative Land Use Management: The Quieter Revolution in Place-Based Planning (Rowman & Littlefield, 2008), Contested Lands: Conflict and Compromise in New Jersey’s Pine Barrens (Temple University Press, 1992) and–with cartographer Mark Mattson–the Atlas of United States Environmental Issues (Macmillan, 1990). Professor Mason also has written articles and book chapters about metropolitan growth management, greenline parks (parks with a mix of public and privately-owned lands), conservation land trusts, and management issues in New York State’s Adirondack Park and New Jersey’s Pinelands National Reserve. His current interests include evolving policy responses to environmental shocks, Delaware River watershed issues, metropolitan growth management, suburban sprawl, and protected areas at the state (New Jersey, Pennsylvania), regional, and national levels in the United States. Additional Japan and China interests include the evolving role of Japan’s citizen environmental organizations at the national level, metropolitan land use and sprawl issues in China, and management of Japan’s Shirakami Sanchi World Heritage Area. Shirakami Sanchi is an area of ancient beech forest situated in the Tohoku region of northern Japan. Dr. Mason holds a special visiting faculty appointment at Northeastern University in Shenyang, China. Professor Mason teaches courses in basic human-environment interactions, environmental policy issues in the United States, environmental problems in Asia, political ecology, environmental impact assessment, and environmental aspects of tourism."

