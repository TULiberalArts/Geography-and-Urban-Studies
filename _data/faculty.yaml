  expertise: "Race, Migration, Neighborhood Change, Sport, Jewish Studies, Identity, Applications of GIS"
  bio:"Bradley is a professor of geography, a DJ, an accomplished yogi, a black belt in Taekwondo, and a generally complex human being. He comes from a working class Jewish background and has been heavily influenced by anti-racist and feminist traditions in music and literature. His biography has greatly influenced his research interests. His primary research pertains to Jewish migration within the Bronx. He focuses on the same neighborhoods his parents and grandparents once lived in half a century ago. Bradley’s understanding of this process is influenced by critical race theory, feminist epistemology, and the socio-spatial dialectic. Generally, Bradley’s research addresses how racism is articulated and reproduced on several geographical scales. More specifically, he examines this process by looking at the intersections between space, race, and identity. He is also very interested in the relationship between repression and resistance. His research identifies how racialized groups negotiate and fight against racist institutions and practices. He is also interested in the geographies of sport. Some of his recent research focuses on labor mobility in professional wrestling during the mid-twentieth century." 
  
  name: "Sanjoy Chakravorty"
  title: "_Professor_"
  room: "325"
  building: "Gladfelter Hall"  
  email: "sanjoy@temple.edu"
  phone: "2152041434"
  website: "http://sites.temple.edu/sanjoy/"
  photo: "http://www.cla.temple.edu/gus/files/2015/06/Sanjoy-Chakravorty-286x300.jpg"
  expertise: "India, Urbanization, Economic Geography, Inequality, Development, Epistemology"
  bio: "Professor Chakravorty’s research has focused on two broad themes—empirical work on India and theoretical work on distribution and (now) epistemology.  His most recent published book is The Price of Land (2013), which is an analysis of land acquisition and conflicts in the framework of state policies and land markets in India. It was shortlisted for the 2013 Crossword Award for Non-Fiction.  Other relevant books include Fragments of Inequality (2007), which analyzes structure and change in income distributions, and Made in India (2006), which is a study of the economic geography of Indian industry.  His shorter pieces include over fifty journal papers, book chapters, and reports. The papers are scattered through journals in geography, development economics, planning, and urban studies.  He also writes occasional pieces for newspapers in India in English and Bangla. His research has been funded by the U.S. National Science Foundation, the U.S. National Institute of Justice, the American Institute of Indian Studies, and the World Bank. Right now, Professor Chakravorty has three projects at different stages of progress.  One is his first work of fiction, “The Promoter”, a satire set in contemporary Calcutta. It should be in print in 2015 summer.  The second is a book on epistemology and the archaeology of knowledge, provisionally titled “The Truth About Us: India Invented, India Unknown,” and is forthcoming from Hachette in 2016.  The third is a collaborative book (with Devesh Kapur and Nirvikar Singh) titled “The Other One Percent: Indians in America.” It is complete and under review.  He is also working with colleagues at the Center for the Advanced Study of India at the University of Pennsylvania (where he is Visiting Fellow), focusing on a survey-based project in Delhi and Mumbai. Professor Chakravorty was department chair from 2005-10, a period during which the department got its doctoral program and a new major in Environmental Studies."

